name: Build Netplan Generator

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Zip Build Output
        run: |
          cd build
          zip -r ../release.zip *

      - name: Delete Existing Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release delete ${{ github.ref_name }} -y || true

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  deploy:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    environment: netplan-generator

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Release
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{     secrets.SSH_KEY }}
          port: 29458
          script_stop: true
          script: |
            cd /var/www/www/netplan
            rm -rf /var/www/www/netplan/*
            wget https://github.com/whoisrry/netplan-generator/releases/download/${{ github.ref_name }}/release.zip
            unzip release.zip
            rm release.zip